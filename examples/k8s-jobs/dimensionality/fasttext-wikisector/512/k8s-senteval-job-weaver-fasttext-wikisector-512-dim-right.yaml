apiVersion: batch/v1
kind: Job
metadata:
  name: senteval-weaver-fasttext-wikisector-512-dim-right
  labels:
    app: senteval
    models: fasttext-wikisector
    experiment: dimensionality
    dimension: "512"
    vectorStrategy: takeRight
spec:
  template:
    metadata:
      labels:
        app: senteval
        models: fasttext-wikisector
        experiment: dimensionality
        dimension: "512"
        vectorStrategy: takeRight
    spec:
      containers:
      - name: senteval-gpu
        image: registry.datexis.com/rschneider/senteval-gpu:1.4.1
        volumeMounts:
          -  name: senteval-results-claim
             mountPath: /root/results
        env:
          - name: ENCODERURL
            value: "http://cluster.datexis.com:31436/v2/encode/tokens"
          - name: ENCODERTYPE
            value: "SENTENCE"
          - name: TOKENAGGREGATION
            value: "NONE"
          - name: SENTEVAL_KFOLD
            value: "10"
          - name: SENTEVAL_CLASSIFIER_NHID
            value: "0"
          - name: SENTEVAL_CLASSIFIER_OPTIM
            value: "adam"
          - name: SENTEVAL_CLASSIFIER_BATCHSIZE
            value: "64"
          - name: SENTEVAL_CLASSIFIER_TENACITY
            value: "5"
          - name: SENTEVAL_CLASSIFIER_EPOCHSIZE
            value: "4"
          - name: SENTEVAL_CLASSIFIER_DROPOUT
            value: "0.0"
          - name: LOGLEVEL
            value: "INFO"
          - name: TIMEOUT
            value: "90"
        resources:
          requests:
            cpu: 1
            memory: 20Gi
          limits:
            nvidia.com/gpu: 1
            memory: 20Gi
      imagePullSecrets:
        - name: private-registry-auth
      restartPolicy: Never
      nodeSelector:
        gpu: k80
      volumes:
        - name: senteval-results-claim
          persistentVolumeClaim:
            claimName: senteval-results-claim
